<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="EVM Wallet Generator">
  <meta name="author" content="0xherman">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Wallet Generator</title>

  <link rel="canonical" href="https://0xherman.dev">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/stylesheet.css" rel="stylesheet">
  <script charset="utf-8" src="js/ethers.min.js" type="text/javascript"></script>
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="https://0xherman.dev">0xherman</a></h5>
  </div>

  <div class="text-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Wallet Generator</h1>
    <p class="lead">Quick wallet generator. Feel free to download for offline access.</p>
  </div>

  <div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Generate Wallet</h4>
        </div>
        <div class="card-body">
          <div id="load-form">
            <label class="my-1 mr-2" for="walletPassword">Wallet Password</label>
            <input type="text" class="form-control" id="walletPassword"
              placeholder="Enter password (for encrypted JSON file if desired)">
            <br />
            <button id="generateBtn" type="submit" class="btn btn-primary btn-block">Generate</button>
          </div>
          <div id="wallet-data" style="display:none;">
            <br />
            <div class="form-group">
              <label for="address">Address</label>
              <div class="input-group">
                <input id="address" type="text" class="form-control" placeholder="Wallet address">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary copy-btn" type="button">Copy</button>
                </div>
              </div>
              <label for="mnemonic">Mnemonic Phrase</label>
              <div class="input-group">
                <input id="mnemonic" type="text" class="form-control" placeholder="Wallet mnemonic phrase">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary copy-btn" type="button">Copy</button>
                </div>
              </div>
              <label for="mnemonic">Private Key</label>
              <div class="input-group">
                <input id="privateKey" type="text" class="form-control" placeholder="Wallet private key">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary copy-btn" type="button">Copy</button>
                </div>
              </div>
              <label for="mnemonic">Encrypted JSON</label>
              <div class="input-group">
                <input id="encryptedJson" type="text" class="form-control" placeholder="Please wait... Encrypting...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary copy-btn" type="button">Copy</button>
                </div>
                <div class="input-group-append">
                    <button id="downloadBtn" class="btn btn-outline-secondary" type="button">Download</button>
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="js/index.js"></script>
</body>

</html>
